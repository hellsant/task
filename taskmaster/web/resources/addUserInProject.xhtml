<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                <h:form>
                    <p:panel class="ui-grid-col-5">
                        <div align="center">
                            <p:outputLabel>Add Project Members</p:outputLabel>
                            <h:panelGrid columns="3">
                                <p:outputLabel for="NameProject">User</p:outputLabel>
                                <p:autoComplete value="" id="NameProject" completeMethod="TODO COMPLETE"/>
                                <p:commandButton value="Add Member" id="addUser"  style="text-align: center; font-size: 14px;"/>
                            </h:panelGrid>
                        </div>
                    </p:panel>
                </h:form>
                    
                </div>
            </div>
              <div class="ui-grid-row">
                  <div class="ui-grid-col-5">
                      <p:panel>
                          <p:outputLabel>Members</p:outputLabel>
                          <f:view>
                              <h:form>
                                  <h:dataTable value="" var="item">
                                      
                                  </h:dataTable>
                              </h:form>
                          </f:view>

                      </p:panel>
                  </div>
              </div>
            </div>
    </h:body>
</html>
